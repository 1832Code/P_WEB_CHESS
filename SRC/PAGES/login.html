        <div class="content">
          <form action="">
            <div class="email">
              <label for="email">Email</label>
              <input
                type="email"
                placeholder="Ingrese su email"
                id="email-login"
                id="email"
                size="40"
                required
              />
            </div>
            <div class="pass">
              <label for="pass">Password</label>
              <input
                type="password"
                placeholder="***********"
                id="pass"
                size="20"
                required
              />
            </div>
            <div class="remember">
              <label for="remember">Remember me</label>
              <input type="checkbox" id="remember" required />
            </div>
            <div class="btnLogin">
